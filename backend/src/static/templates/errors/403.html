<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - Biped</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/global.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #dc2626;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .error-description {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.7;
            color: #4b5563;
        }
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            .error-content {
                padding: 20px;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">403</div>
            <h1 class="error-message">Access Forbidden</h1>
            <p class="error-description">
                You don't have permission to access this resource. 
                Please check your credentials or contact support if you believe this is an error.
            </p>
            <div class="error-actions">
                <a href="/" class="btn">üè† Go Home</a>
                <a href="/auth/login" class="btn btn-secondary">üîê Login</a>
                <button onclick="window.history.back()" class="btn btn-secondary">‚¨ÖÔ∏è Go Back</button>
            </div>
        </div>
    </div>

    <script>
        // Track access denied events for security monitoring
        if (window.gtag) {
            gtag('event', 'access_denied', {
                'page_url': window.location.href,
                'page_referrer': document.referrer
            });
        }
    </script>
</body>
</html>
