<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Biped</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/global.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .error-description {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .error-id {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            .error-content {
                padding: 20px;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-message">Something Went Wrong</h1>
            <p class="error-description">
                We're experiencing some technical difficulties. Our team has been notified 
                and is working to resolve the issue. Please try again in a few moments.
            </p>
            <div class="error-actions">
                <a href="/" class="btn">üè† Go Home</a>
                <button onclick="window.location.reload()" class="btn btn-secondary">üîÑ Try Again</button>
                <a href="/dashboard" class="btn btn-secondary">üìä Dashboard</a>
            </div>
            <div class="error-id">
                Error ID: <span id="error-id"></span>
            </div>
        </div>
    </div>

    <script>
        // Generate error ID for tracking
        const errorId = 'ERR-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        document.getElementById('error-id').textContent = errorId;
        
        // Track server errors for analytics (optional)
        if (window.gtag) {
            gtag('event', 'server_error', {
                'error_id': errorId,
                'page_url': window.location.href,
                'page_referrer': document.referrer
            });
        }
    </script>
</body>
</html>
